<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guitar community</title>
    <link rel="shortcut icon" href="Imgs/logo.svg" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/hamburgers.css" />
    <link rel="stylesheet" href="css/global.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="logo">
          <img src="Imgs/logo.svg" alt="logo" />
          <h2>Guitar Community</h2>
        </div>
        <nav id="navigation">
          <ul>
            <li>
              <a href="">Categories</a>
            </li>
            <li>
              <a href="">Products</a>
            </li>
            <li>
              <a href="">Blogs</a>
            </li>
            <div class="input_div">
              <input name="search" type="text" placeholder="Search" />
              <i class="fa-solid fa-magnifying-glass"></i>
            </div>
          </ul>
        </nav>
        <div class="burger-bar">
          <button id="burger" class="hamburger hamburger--spin" type="button">
            <span class="hamburger-box">
              <span class="hamburger-inner"></span>
            </span>
          </button>
        </div>
      </div>
    </header>

    <main>
      <section class="s-1">
        <div class="container">
          <div class="wrapper">
            <img src="Imgs/guitars.png" alt="Guitars" />
          </div>
        </div>
      </section>
    </main>

    <script src="js/script.js"></script>
  </body>
</html>
